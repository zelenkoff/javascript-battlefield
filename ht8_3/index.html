<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <style>
        body
        {
            padding-bottom: 50px;
        }

        .control-panel
        {
            padding: 6px 6px 20px;
        }

        .control-panel button
        {
            margin: 2px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="headerInfo"></h1>

    <div id="results"></div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container text-center control-panel" id="controlPanel">
        <button type="button" class="btn btn-default btn-lg" id="prevSongButton">
            <span class="glyphicon glyphicon-step-backward"></span>
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="mainPlaybackButton">
            <span class="glyphicon glyphicon-play" data-role="playback"></span>
        </button>
        <button type="button" class="btn btn-default btn-lg" id="nextSongButton">
            <span class="glyphicon glyphicon-step-forward"></span>
        </button>
    </div>
</nav>

<script src="index.js"></script>

<script type="text/x-handlebars-template" id="playerItemTemplate">
    <ul class="list-group" id="audioList">
        {{#each list}}
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-10">
                    <span class="glyphicon glyphicon-play" data-role="playback" data-src="{{url}}"></span>
                    <span class="title">{{./artist}} - {{./title}}</span>
                </div>
                <div class="col-xs-2 text-right">{{formatTime duration}}</div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="progress">
                        <div class="progress-bar progress-bar-danger" data-role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>
</body>
</html>
